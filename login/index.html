<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dadf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <!-- Start: Login Form Dark -->
    <div class="login-dark" style="background-image: url(&quot;assets/img/wht.jpg&quot;);">
        <form class="bg-white border rounded border-dark shadow-lg" method="post" style="width: 500px;max-width: 500px;padding-top: 0px;padding-right: 0px;padding-left: 0px;margin-bottom: 0px;background-color: rgb(255,255,255);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="background-image: url(&quot;assets/img/pump.jpg&quot;);background-size: cover;background-position: 100% 100%;height: 450px;width: 500px;padding-bottom: 10px;"></div>
            <div class="form-group"><input class="border rounded form-control" type="email" name="email" placeholder="Email / Username" style="padding-top: 6px;margin-top: 12px;background-color: #e1dfdf;margin-right: 5px;margin-left: 5px;width: 490px;height: 40px;"></div>
            <div
                class="form-group"><input class="border rounded form-control" type="password" name="password" placeholder="Password" style="background-color: #e0dada;margin-left: 5px;margin-right: 5px;width: 490px;height: 40px;"></div>
    <div class="form-group"><button class="btn btn-primary btn-block text-center border rounded" type="submit" style="margin-right: 5px;margin-left: 5px;width: 490px;background-color: #70b729;">Log In</button></div><a class="forgot" href="#" style="height: 20px;margin-top: 5px;">Forgot your email or password?</a></form>
    </div>
    <!-- End: Login Form Dark -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% extends 'hf.html'%}

{% block content %}

{% load static %}
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/formutil.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/formmain.css'%}">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">

								<div>
            					{% for message in messages%}
            					<h3> {{message}}</h3>
            					{% endfor %}
        
       						</div>
				<form class="login100-form validate-form" method="post" action="login">
				{% csrf_token %}
					<span class="login100-form-title p-b-70">
						Welcome Log-In
					</span>
					<span class="login100-form-avatar">
						<img src="{% static 'img/avatar-01.jpg' %}" alt="AVATAR">
					</span>

					<div class="wrap-input100 m-b-35">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 m-b-35">
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="/changepass" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="/signup" class="txt2">
								Sign up
							</a>


							
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

	{% endblock %}

{% extends 'hf.html'%}

{% block content %}

{% load static %}
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/formutil.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/formmain.css'%}">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="change">
				{% csrf_token %}
					<span class="login100-form-title p-b-70">
						Change Password
					</span>

					<div class="wrap-input100 m-b-35">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 m-b-35">
						<input class="input100" type="text" name="passwd">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

          <div class="wrap-input100 m-b-35">
						<input class="input100" type="text">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	{% endblock %}

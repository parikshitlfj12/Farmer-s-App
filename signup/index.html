<!DOCTYPE html>
<html style="background-color: rgb(176,176,176);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo" style="background-color: rgb(176,176,176);background-image: url(&quot;assets/img/wht.jpg&quot;);height: 1200px;filter: blur(0px);background-repeat: no-repeat;">
        <!-- Start: Form Container -->
        <div class="border rounded-0 border-dark shadow-lg form-container" style="margin-top: 50px;width: 1100px;">
            <!-- Start: Image -->
            <div class="image-holder" style="background-image: url(&quot;assets/img/pump.jpg&quot;);width: 700px;"></div>
            <!-- End: Image -->
            <form method="post" style="width: 400px;">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Firstname" style="background-color: rgb(247,249,252);"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Lastname"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #70b729;">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
